<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <div data-bind="foreach: catList">
		<div style="display:inline-block">
			<img src="" alt="cute cat" data-bind="click: $parent.setCat, attr: {src: imgSrc}" width="200">
		</div>
	</div>
	
    <div data-bind="with: currentCat">

        <h2 data-bind="text: name"></h2>
		<div data-bind="text: title"></div>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCount, attr: {src: imgSrc}">
		<h1>Nicknames:</h1>
		<ul data-bind="foreach: nicknames">
			<li>
				<span data-bind="text: $data"></span>
			</li>
		</ul>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
